<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jekyll будет сам подставлять заголовок страницы -->
    <title>{{ page.title | escape }} | НА_ВАЙБЕ.</title>
    <!-- Подключение стилей с помощью Jekyll -->
    <link rel="stylesheet" href="{{ 'static/css/style.css' | relative_url }}">
</head>
<body>

<div class="wrapper">
    
    <!-- HEADER С ВАЙРФРЕЙМОМ -->
    <header>
        <!-- SVG Wireframe Landscape -->
        <svg class="wireframe-bg" viewBox="0 0 400 120" preserveAspectRatio="none">
            <defs>
                <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#9cea89" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
            <polyline points="0,120 50,80 100,100 150,50 200,90 250,40 300,100 400,120" 
                      fill="none" stroke="#9cea89" stroke-width="1.5" />
            <polyline points="0,120 80,120 150,50 220,120 400,120" 
                      fill="rgba(156, 234, 137, 0.1)" />
        </svg>

        <div class="site-title">
            <h1>NA_VIBE.EXE</h1>
            <span>// Indie Gamedev & Code Studies //</span>
        </div>

        <!-- FPS Counter (теперь оживлен через JS) -->
        <div class="fps-block">
            FPS: <span id="fps-counter">60</span><br>
            MEM: 128MB
        </div>
    </header>

    <!-- МЕНЮ (ВСЁ ОСТАЁТСЯ) -->
    <nav class="main-menu" id="main-nav">
        <a href="/" class="menu-btn active">:: Главная</a>
        <a href="#" class="menu-btn">:: Девлог</a>
        <a href="#" class="menu-btn">:: Игры (JS)</a>
        <a href="#" class="menu-btn">:: Twitter-мод</a>
    </nav>

    <div class="layout-grid">
        
        
        <!-- САЙДБАР -->
        <aside>
            <div class="widget-box">
                <div class="widget-header">АВТОР</div>
                <div class="widget-content" style="text-align: center;">
                    <svg width="80" height="80" style="background: #000; border: 1px solid #708664; margin-bottom: 5px;">
                        <text x="50%" y="50%" fill="#708664" text-anchor="middle" dy=".3em">IMG</text>
                        <rect x="10" y="10" width="60" height="60" fill="none" stroke="#708664"/>
                    </svg>
                    <div style="font-weight: bold; color: var(--neon);">VibeCoder</div>
                    <div style="font-size: 10px; color: #aaa;">Junior Entity</div>
                    <div style="margin-top: 5px;">
                        <span class="status-online"></span>Online
                    </div>
                </div>
            </div>

        <!-- ЦЕНТР -->
        <main>
            <!-- ============================================ -->
            <!-- СЮДА JEKYLL БУДЕТ ВСТАВЛЯТЬ КОНТЕНТ СТРАНИЦЫ -->
            <!-- (посты с главной или текст одной статьи)   -->
            {{ content }}
            <!-- ============================================ -->
        </main>
    </div>

    <!-- ФУТЕР (ВЕСЬ ОСТАЁТСЯ) -->
    <footer>
        (c) 2025 "НА ВАЙБЕ." Powered by Jekyll & GitHub Pages.<br>
        Optimized for resolution 800x600 and higher.
    </footer>
</div>

<!-- Подключение скрипта (если он нужен на всех страницах) -->
<script src="{{ '/script.js' | relative_url }}"></script>
</body>
</html>
