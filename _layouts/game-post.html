---
layout: default
---

<article class="post-block">
    <div class="post-head">
        <span>Тема: {{ page.title }}</span>
        <span>{{ page.date | date: "%d-%m-%Y, %H:%M" }}</span>
    </div>

    <!-- НОВАЯ ЧАСТЬ: ОБЛОЖКА ПОСТА -->
    {% if page.image %}
   
    {% endif %}
    <!-- КОНЕЦ НОВОЙ ЧАСТИ -->
    
    <div class="post-body">
        {{ content }}
    </div>

    <div class="post-footer">
    <i></i>
    </div>
</article>

<!-- СЕКЦИЯ КОММЕНТАРИЕВ GISCUS -->
<div class="comments-wrapper" style="margin-top: 30px; border: 1px solid var(--sage-border); background: #000; padding: 15px;">
    
    <div style="color: var(--sage-border); font-size: 10px; margin-bottom: 15px; text-align: center; border-bottom: 1px dashed #333; padding-bottom: 5px;">
        [ СИСТЕМА ОБСУЖДЕНИЙ GITHUB ]
    </div>

    <script src="https://giscus.app/client.js"
        data-repo="TN3EP/Na-vaybe"
        data-repo-id="ВСТАВЬ_СЮДА_ID_ИЗ_ГЕНЕРАТОРА"
        data-category="Announcements"
        data-category-id="ВСТАВЬ_СЮДА_CAT_ID_ИЗ_ГЕНЕРАТОРА"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="transparent_dark"
        data-lang="ru"
        crossorigin="anonymous"
        async>
    </script>
    
    <!-- Заглушка, если JS отключен -->
    <noscript>
        Please enable JavaScript to view the comments powered by Giscus.
    </noscript>
</div>
