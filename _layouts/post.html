---
layout: default
---

<article class="post-block">
    <div class="post-head">
        <!-- Эти данные берутся из шапки MD файла -->
        <span>Тема: {{ page.title }}</span>
        <!-- Форматируем дату -->
        <span>{{ page.date | date: "%d-%m-%Y, %H:%M" }}</span>
    </div>
    
    <div class="post-body">
        <!-- Сюда вставится текст твоей статьи -->
        {{ content }}
    </div>
</article>
