---
layout: default
---

<article class="post-block">
    <div class="post-head">
        <span>Тема: {{ page.title }}</span>
        <span>{{ page.date | date: "%d-%m-%Y, %H:%M" }}</span>
    </div>

    <!-- НОВАЯ ЧАСТЬ: ОБЛОЖКА ПОСТА -->
    {% if page.image %}
    <div class="post-cover" style="border-bottom: 2px solid var(--sage-border); background: #000; text-align: center; padding: 10px;">
        <img src="{{ page.image | relative_url }}" alt="Cover" style="max-width: 100%; max-height: 300px; border: 1px solid #333;">
    </div>
    {% endif %}
    <!-- КОНЕЦ НОВОЙ ЧАСТИ -->
    
    <div class="post-body">
        {{ content }}
    </div>

    <div class="post-footer">
        --------------------<br>
        <i>Пишу код под музыку из Unreal Tournament.</i>
    </div>
</article>

<div class="comments-placeholder">
     <span>[ GISCUS COMMENTS MODULE LOADING... ]</span>
</div>
