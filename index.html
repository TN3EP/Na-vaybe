---
layout: default
title: Главная страница
---

<!-- ЦИКЛ: Jekyll пробегает по всем файлам в папке _posts -->
{% for post in site.posts %}

    <!-- Повторяем твой дизайн блока поста -->
    <article class="post-block">
        <div class="post-head">
            <span>Тема: <a href="{{ post.url }}" style="color: #fff; text-decoration: none;">{{ post.title }}</a></span>
            <span>{{ post.date | date: "%d-%m-%Y, %H:%M" }}</span>
        </div>

        <!-- ДОБАВЛЯЕМ СЮДА -->
        {% if post.image %}
        <div class="post-cover" style="border-bottom: 2px solid var(--sage-border); background: #000; text-align: center; padding: 10px;">
             <!-- Ссылка на пост с картинки тоже -->
             <a href="{{ post.url }}">
                <img src="{{ post.image | relative_url }}" alt="Cover" style="max-width: 100%; max-height: 200px; border: 1px solid #333;">
             </a>
        </div>
        {% endif %}
        <!-- КОНЕЦ -->
        

        <div class="post-body">
            <!-- 
               Тут есть два путя:
               1. {{ post.content }} - выведет ВЕСЬ текст статьи (как на форумах)
               2. {{ post.excerpt }} - выведет только первый абзац (если посты длинные)
               
               Для твоего вайба лучше выводить всё сразу:
            -->
            {{ post.content }}
        </div>
        
        <!-- Подвал поста -->
        {% if post.music %} 
        <div class="post-footer">
            --------------------<br>
            <i>Now playing: {{ post.music }}</i>
        </div>
        {% endif %}
    </article>

{% endfor %}

<!-- Пагинация (если постов станет больше 10, но это потом настроишь) -->
