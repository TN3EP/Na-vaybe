<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка 400x400</title>
    <style>
        /* Стили для тела документа, чтобы игра центрировалась и не имела лишних отступов */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* В iframe это может быть не нужно, но для локального просмотра полезно */
            min-height: 100vh; 
            background-color: #333;
            overflow: hidden;
        }

        /* Главный контейнер, ограничивающий игру размером 400x400 */
        #gameContainer {
            width: 400px;
            height: 400px;
            position: relative; /* Важно для позиционирования внутренних элементов */
            border: 2px solid #fff;
            box-sizing: content-box; /* 400x400 + 2px рамка = 404x404 общий размер */
            background-color: #000;
        }
        
        /* Сам холст, занимает весь контейнер */
        #gameCanvas {
            display: block;
        }

        /* Элементы, расположенные поверх canvas (счет и кнопка) */
        #score {
            position: absolute;
            top: 5px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 5;
        }

        #restartButton {
            display: none; /* Скрыта по умолчанию */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Центрирование */
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            border: 2px solid #4CAF50;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
        }

        #restartButton:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Счёт: 0</div>
        <button id="restartButton">Начать заново</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restartButton');

        // --- Настройки игры ---
        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        let speed = 7; 
        let score = 0;
        let gameLoopInterval;

        // --- Переменные игры ---
        let snake = []; 
        let velocity = { x: 1, y: 0 }; 
        let nextVelocity = { x: 1, y: 0 };
        let food = {};

        // --- Главный цикл игры ---
        function gameLoop() {
            update();
            draw();
        }

        function update() {
            // Применяем новое направление
            velocity.x = nextVelocity.x;
            velocity.y = nextVelocity.y;

            // Двигаем змейку (создаем новую голову)
            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // Проверка столкновений
            if (
                // Столкновение с границами
                head.x < 0 || head.x >= TILE_COUNT ||
                head.y < 0 || head.y >= TILE_COUNT ||
                // Столкновение с собой
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }

            // Добавляем новую голову
            snake.unshift(head);

            // Проверка, съедена ли еда
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').innerText = `Счёт: ${score}`;
                food = placeFood(); // Генерируем новую еду
            } else {
                snake.pop(); // Удаляем хвост, если еда не съедена
            }
        }

        function draw() {
            // Очищаем игровое поле
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Рисуем еду (красный квадрат)
            ctx.fillStyle = 'red';
            drawTile(food.x, food.y);

            // Рисуем змейку (зеленые квадраты)
            snake.forEach((segment, index) => {
                // Голова
                ctx.fillStyle = (index === 0) ? 'green' : 'lime'; 
                drawTile(segment.x, segment.y);
            });
        }

        function drawTile(x, y) {
            // Рисуем с отступом в 1 пиксель для "сетки"
            ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE - 1, GRID_SIZE - 1);
        }

        // --- Вспомогательные функции ---

        function placeFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function gameOver() {
            clearInterval(gameLoopInterval);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Игра окончена!`, canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillText(`Счёт: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            
            restartButton.style.display = 'block'; // Показываем кнопку рестарта
        }
        
        function resetGame() {
            clearInterval(gameLoopInterval); // Останавливаем предыдущий цикл, если был
            
            // Сброс переменных
            score = 0;
            document.getElementById('score').innerText = `Счёт: 0`;
            snake = [{ x: 10, y: 10 }]; // Начальная позиция головы
            velocity = { x: 1, y: 0 };
            nextVelocity = { x: 1, y: 0 };
            food = placeFood();
            
            restartButton.style.display = 'none'; // Скрываем кнопку
            
            // Первичная отрисовка и запуск цикла
            draw();
            gameLoopInterval = setInterval(gameLoop, 1000 / speed);
        }

        // --- Управление (Стрелки и WASD) ---

        document.addEventListener('keydown', e => {
            const key = e.key.toLowerCase();
            let newDirection = null;

            // Проверка на 180-градусный разворот (только если змейка движется)
            const isMovingHorizontally = velocity.x !== 0;
            const isMovingVertically = velocity.y !== 0;

            if ((key === 'arrowup' || key === 'w' || key === 'ц') && !isMovingVertically) {
                newDirection = { x: 0, y: -1 };
            } else if ((key === 'arrowdown' || key === 's' || key === 'ы') && !isMovingVertically) {
                newDirection = { x: 0, y: 1 };
            } else if ((key === 'arrowleft' || key === 'a' || key === 'ф') && !isMovingHorizontally) {
                newDirection = { x: -1, y: 0 };
            } else if ((key === 'arrowright' || key === 'd' || key === 'в') && !isMovingHorizontally) {
                newDirection = { x: 1, y: 0 };
            }

            if (newDirection) {
                e.preventDefault(); // Отменяем прокрутку страницы стрелками
                nextVelocity = newDirection;
            }
        });

        // --- Запуск игры и кнопка рестарта ---
        
        restartButton.addEventListener('click', resetGame);

        // Инициализация игры при загрузке
        resetGame();
    </script>

</body>
</html>
